<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
   .red-circle{
    background-color: red;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    left: 250px; /* 50% */
    top: 150px; /* 50% */
   }
   .blue-box{
    background-color: blue;
    height: 200px;
    width: 500px;
    position: relative;
    left: 200px;
    top: 200px;
   }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
